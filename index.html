<!doctype html>
<html>

  <head>
    <title>IME test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        padding: 10px;
      }

      input, button {
        font-size: 22px;
      }

      input {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <form action="">
      <input id="m" autocomplete="off" />
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        var socket = io();

        $('input').focus()

        $('form').submit(function(){
          socket.emit('type', $('#m').val());
          $('#m').val('');
          $('input').focus();
          return false;
        });
      });
    </script>
  </body>

</html>
